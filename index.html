<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comments section</title>
    <link rel="stylesheet" href="./app/scss/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="popup">
        <h2>Delete comment</h2>
        <p>
          Are you sure you want to delete this comment? This will remove the
          comment and can't be undone.
        </p>
        <div class="options">
          <button class="option-no">NO, CANCEL</button>
          <button class="option-yes">YES, DELETE</button>
        </div>
      </div>
    </div>

    <main>
      <div class="comments-section"></div>

      <div class="send-comment">
        <div class="send-inner">
          <img src="" alt="" class="avatar" />
          <button class="send-submit-btn mobile-btn">SEND</button>
        </div>
        <textarea cols="30" rows="5" placeholder="Add a comment..."></textarea>
        <button class="send-submit-btn desktop-btn">SEND</button>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app/js/script.js"></script>
  </body>
</html>
